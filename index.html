<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Pro </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            width: 100%;
            max-width: 480px;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #25D366, #128C7E);
        }

        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 5px solid #f0f0f0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1), 0 0 0 8px rgba(37, 211, 102, 0.1);
            overflow: hidden;
            background-color: #f8f8f8;
            object-fit: cover;
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 16px;
            color: #666;
            font-weight: 400;
            margin-bottom: 30px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .info-note {
            background: #f8f9fa;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
            display: inline-block;
            border: 1px solid #eaeaea;
        }

        .whatsapp-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.5);
        }

        .whatsapp-btn:active {
            transform: translateY(-1px);
        }

        .whatsapp-icon {
            margin-right: 10px;
            font-size: 24px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (min-width: 768px) {
            .profile-image {
                width: 180px;
                height: 180px;
            }
            
            .name {
                font-size: 32px;
            }
            
            .tagline {
                font-size: 18px;
            }
            
            .card {
                padding: 50px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- YAHAN APNI IMAGE LAGAO - "7.jpg" ko replace karo apni image se -->
        <img class="profile-image" src="7.jpg" alt="Movie Store">
        
        <h1 class="name">Movie Pro</h1>
        <p class="tagline">Premium movies at affordable prices</p>
        
        <div class="info-note">
            Tap the button â€” WhatsApp will open with a ready message âœ¨
        </div>
        
        <button class="whatsapp-btn" id="whatsappButton">
            <span class="whatsapp-icon">ðŸ’¬</span>
            Message on WhatsApp
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const whatsappButton = document.getElementById('whatsappButton');
            
            whatsappButton.addEventListener('click', function() {
                // Your WhatsApp number
                const phoneNumber = '989136150132';
                
                // Predefined message
                const message = "*_Send Me Movie Group details_* ";
                
                // Encode the message for URL
                const encodedMessage = encodeURIComponent(message);
                
                // Create the WhatsApp URL
                const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
                
                // Open WhatsApp
                window.open(whatsappURL, '_blank');
            });
        });
    </script>
</body>
</html>
